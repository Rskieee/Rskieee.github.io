<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rskieee's Portfolio: Signup</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Quicksand", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #b14d8a;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    /* ===== FORM STYLING ===== */
    form {
      width: 60%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      background-color: #ffeaf3;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid #b14d8a;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #b14d8a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #8f3e71;
    }

    /* ===== TABLE STYLING ===== */
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #f9d7eb;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #b14d8a;
    }

    th {
      background-color: #f7cde2;
      color: #b14d8a;
    }

    tr:hover {
      background-color: #ffe3f2;
      transition: background-color 0.3s;
    }

    /* ===== SUBMIT BUTTON CONTAINER ===== */
    #nextPageContainer {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h2>Signup Form</h2>

  <form id="signupForm">
    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required>

    <button type="button" id="saveBtn">Save</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>ID Number</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Birthday</th>
      </tr>
    </thead>
    <tbody>
      <!-- User data will be inserted here -->
    </tbody>
  </table>

  <div id="nextPageContainer">
    <button id="nextPageBtn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
